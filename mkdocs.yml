
site_name: OFS 
repo_url: https://github.com/ofs
repo_name: ofs
theme:
  name: material
  icon:
    repo: fontawesome/brands/git-alt
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - navigation.indexes
    - toc.follow
extra_css:
  - stylesheets/extra.css

extra:
  version:
    provider: mike
    default: ofs-2023.1

plugins:
  - glightbox
  - search:
      lang: en
  - mike:
      alias_type: symlink
      redirect_template: null
      deploy_prefix: ''
      canonical_version: null
      version_selector: true
      css_dir: css
      javascript_dir: js
  - mkdoxy:
      projects:
        opae-code:
          src-dirs: "docs/sw"
          full-doc: True
          debug: True
          hints: True
          doxy-cfg:
            FILE_PATTERNS: "*.c *.cc *.cxx *.cpp *.c++ *.java *.h *.hh *.hxx *.hpp *.h++ *.xpm"
            RECURSIVE: True
            DOXYFILE_ENCODING: "UTF-8"
            PROJECT_NAME: "OPAE C API"
            OPTIMIZE_OUTPUT_FOR_C: True
            OPTIMIZE_OUTPUT_JAVA: True
            JAVADOC_AUTOBRIEF: True
            EXTRACT_ALL: True
            EXCLUDE_SYMLINKS: True
            EXCLUDE_PATTERNS: "*/archive/* */.git/*"

# Page tree
nav:
  - Welcome: index.md
  - Start Here: 
      - FPGA Developer Journey Guide: 'hw/common/user_guides/ug_fpga_developer/ug_fpga_developer.md'
      - Glossary: 'hw/doc_modules/Glossary.md'
  - Stratix 10 PCIe Attach OFS:
      - Quick Start Evaluation Guide: 'hw/d5005/user_guides/ug_eval_ofs_d5005/ug_eval_script_ofs_d5005.md'
      - Getting Started: 'hw/d5005/user_guides/ug_qs_ofs_d5005/ug_qs_ofs_d5005.md'
      - FPGA Interface Manager Technical Reference Manual: 'hw/d5005/reference_manuals/ofs_fim/mnl_fim_ofs_d5005.md'
      - FPGA Interface Manager Developer Guide: 'hw/d5005/dev_guides/fim_dev/ug_dev_fim_ofs_d5005.md'
      - AFU Developer Guide: 'hw/d5005/dev_guides/afu_dev/ug_dev_afu_d5005.md'
      - Simulation User Guide: 'hw/d5005/user_guides/ug_sim_ofs_d5005/ug_sim_ofs_d5005.md'  
      - Docker User guide: 'hw/common/user_guides/ug_docker/ug_docker.md' 
      - KVM User guide: 'hw/common/user_guides/ug_kvm/ug_kvm.md'
  - Agilex PCIe Attach OFS:
      - Quick Start Evaluation Guide: 'hw/common/user_guides/ug_eval_script_ofs_agx7_pcie_attach/ug_eval_script_ofs_agx7_pcie_attach.md'
