      - AFU Developer Guide: 'hw/common/user_guides/afu_dev/ug_dev_afu_ofs_agx7_pcie_attach/ug_dev_afu_ofs_agx7_pcie_attach.md'
      - HPS Developer Guide: 'hw/n6001/dev_guides/hps_dev/hps_developer_ug.md'
